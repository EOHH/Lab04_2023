<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="css/pregunta2.css">
    <script>
      function validar() {
        var nombre_apellido = document.getElementById("nombre_apellido").value;
        var direccion = document.getElementById("direccion").value;
        var email = document.getElementById("email").value;
        var edad = document.getElementById("edad").value;
  
        if (nombre_apellido == "" || direccion == "" || email == "" || edad == "") {
          alert("Por favor complete todos los campos.");
          return false;
        } else if (isNaN(edad) || edad < 19) {
          alert("Solo se admiten usuarios mayores de edad.");
          return false;
        } else {
          return true;
        }
      }
  
      function limpiar() {
        document.getElementById("formulario").reset();
      }
    </script>
  </head>
  <body>
    <div class="row">
      <h1 class="text-center">Datos del usuario</h1>
      <form id="formulario" action="pregunta2.php" method="post" onsubmit="return validar()">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" placeholder="Nombre del usuario" required><br>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección del usuario" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" placeholder="18" required><br>

        <input type="submit" value="Enviar">
        <input type="button" value="Limpiar" onclick="limpiar()">
      </form>
    </div>
  </body>
</html>
